<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Notas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <h1>Minhas Notas Rápidas</h1>

        <div class="input-area">
            <input type="text" id="note-input" placeholder="Nova nota (máx. 100 caracteres)">
            <button id="add-note-btn">Adicionar Nota</button>
        </div>

        <div id="notes-container">
            </div>

        <p id="empty-message" class="info-text">Nenhuma nota adicionada ainda.</p>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
